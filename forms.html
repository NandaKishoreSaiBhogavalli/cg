<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Registration Form</h1>
  <form action="../cg/confirm.html">
    <fieldset>
      <legend>Registration</legend>
      <label for="fname">Name:</label> <br>
      <input type="text" placeholder="Enter your full name " id="fname" required> <br>
      <label for="email">Email:</label> <br>
      <input type="email" placeholder="Enter your email " id="email" required> <br>
      <label for="password">Password:</label> <br>
      <input type="password" placeholder="Enter your password " id="password" required> <br>
      <label for="cpassword">Confirm Password:</label> <br>
      <input type="password" placeholder="Enter your password " id="cpassword" required> <br>
      <input type="submit"> 
      <input type="reset"> 
    </fieldset>
  </form>
  
</body>
</html>
